Listen 8053
<VirtualHost *:8053>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www
    <Directory />
        Options +FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/>
        Options +FollowSymLinks +ExecCGI
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>


    FCGIWrapper /phpfarm/inst/php5.3/bin/php-cgi .php
    AddHandler fcgid-script .php

    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/php5.3-error.log
    CustomLog ${APACHE_LOG_DIR}/php5.3-access.log combined
</VirtualHost>
