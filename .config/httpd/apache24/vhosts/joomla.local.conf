<VirtualHost *:8056>
    ServerName joomla.local
	ServerAlias joomla.test
	ServerAlias www.joomla.local
	ServerAlias www.joomla.test
    ServerAdmin webadmin@localhost
    DocumentRoot /srv/www/joomla

    # Proxy .php requests to port 9000 of the php-fpm container
    #<Proxy "fcgi://php56-fpm:9000/" enablereuse=on max=10>
    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            #SetHandler proxy:fcgi://php56-fpm:9000
            SetHandler "proxy:unix:/run/php/php56-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>

    LogLevel warn
    ErrorLog /var/log/joomla-error.log
    CustomLog /var/log/joomla-access.log combined
</VirtualHost>

